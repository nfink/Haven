<div>
    <form action="PerformAction" onsubmit="return PerformAction(this);" method="post">
        <input name="Id" value="@Model.Id" type="hidden" />
        <input name="Input" type=@If.RequiresInput
               "text" /><br />
        @EndIf
        @IfNot.RequiresInput
        "hidden" />
        @EndIf
        <button type="submit">@Model.Name</button>
    </form>
</div>
