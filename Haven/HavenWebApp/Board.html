@Each.Spaces
<div class="space" spaceId="@Current.Id" style="position: absolute;
    width: @Current.Width;px;height: @Current.Height;px;
    left: @Current.X;px;top: @Current.Y;px;
    background-color: @Current.BackgroundColor;;
    border: thick solid @Current.BorderColor;;border-radius: 20%;">
    <div style="text-align: center;vertical-align: middle;
        line-height: @Current.Height;px;color: @Current.TextColor;;">@Current.Name</div>
</div>
@EndEach
